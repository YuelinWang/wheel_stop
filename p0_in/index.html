<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录界面</title>
		<link rel="stylesheet" href="css/style_p1.css">
		<script src="http://kit.fontawesome.com/a076d05399.js"></script>
	</head>
	<body>
		<div class="bg-img">
			<div class="content">
				<header>问卷登陆</header>
				<form action="html/break.html" onsubmit="return fn()">
					<div class="field">
						<span class="fa fa-user"></span>
						<input type="text" required placeholder="账号">
					</div>
					<div class="field">
						<span class="fa fa-lock"></span>
						<input type="password" class="password" required placeholder="密码">
						<span class="show">显示</span>
					</div>
					<div class="field">
						<input type="submit" value="Login">
					</div>
					<br>
					<br>
					<div class="signup">没有账号?
						<a href="html/break.html">点此注册</a>
					</div>
				</form>
			</div>
		</div>
		<script src="js/pws.js"></script>
		<script src="js/pw.js"></script>
	</body>
</html>
