<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/night_and_cat.css">
		<script type="text/javascript" src="js/night_and_cat.js"></script>
		<title></title>
	</head>
	<body>
		<div class="room">
			<div class="window">
				<div class="stars"></div>
				<div class="star"></div>
				<div id="moon" class="moon"></div>
				<div class="cloud"></div>
				<div class="eiffel-tower">
					<div class="platform"></div>
				</div>
				<div class="roof"></div>
				<div class="bush"></div>
			</div>
			<div class="window-sill">
				<div class="cat">
					<div class="head">
						<div class="eyes"></div>
					</div>
					<div class="tail"></div>
				</div>
			</div>
			<div class="info">
				<div class="today">
					<span id="type">Full Moon</span> <span id="count">17 days</span>
				</div>
			</div>
		</div>
	</body>
</html>
