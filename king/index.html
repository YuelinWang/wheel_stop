<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/king_style.css"/>
		<title></title>
	</head>
	<body>
		<input aria-hidden="true" type="checkbox" id="showAnimations" />
		<label role="button" for="showAnimations">animations</label>
		
		<div class="back-wall">
		  <div class="window"><div class="cloud"></div></div>
		  <div class="window"><div class="cloud"></div></div>
		  <div class="window"><div class="cloud"></div></div>
		  <div class="flag"></div>
		  <div class="flag"></div>
		</div>
		
		<div class="mouse">
		  <div class="mousebody"></div>
		  <div class="mousefeet"></div>
		  <div class="mousetail"></div>
		</div>
		
		<div id="canvas">
		  <div class="chair">
		    <div class="back"></div>
		    <div class="column"></div>
		    <div class="column"></div>
		    <div class="armrest"></div>
		    <div class="bottom"></div>
		  </div>
		  <div class="king">
		    <div class="bar"></div>
		    <div class="arm"></div>
		    <div class="arm2"></div>
		    <div class="arm3"></div>
		    <div class="body"></div>
		    <div class="head">
		      <div class="hair"></div>
		      <div class="ears"></div>
		      <div class="face"></div>
		      <div class="beard"></div>
		      <div class="mouth"></div>
		      <div class="mustache"></div>
		      <div class="nose"></div>
		      <div class="eyes"></div>
		      <div class="eyebrows"></div>
		      <div class="crown">
		        <div class="crown-triangle" id="crown-triangle-center"></div>
		        <div class="crown-triangle" id="crown-triangle-right"></div>
		        <div class="crown-triangle" id="crown-triangle-left"></div>
		        <div class="crown-base"></div>
		      </div>
		    </div>
		    <div class="buttons"></div>
		    <div class="belt"></div>
		    <div class="skirt"></div>
		    <div class="legs">
		      <div class="boots"></div>
		    </div>
		    <div class="hand">
		      <div class="finger"></div>
		      <div class="finger"></div>
		      <div class="finger"></div>
		      <div class="finger"></div>
		    </div>
		    <div class="hand">
		      <div class="finger"></div>
		      <div class="finger"></div>
		      <div class="finger"></div>
		      <div class="finger"></div>
		    </div>
		  </div>
		  
		  
		  <div class="candelabra">
		    <div class="cord"></div>
		    <div class="candles">
		      <div class="candle"></div>
		      <div class="candle"></div>
		      <div class="candle"></div>
		      <div class="candle"></div>
		    </div>
		  </div>
		  <div class="candelabra">
		    <div class="cord"></div>
		    <div class="candles">
		      <div class="candle"></div>
		      <div class="candle"></div>
		      <div class="candle"></div>
		      <div class="candle"></div>
		    </div>
		  </div>
		</div>
		
		<div id="fly"></div>
	</body>
</html>
